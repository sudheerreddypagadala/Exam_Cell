<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            background-image: url('VVIT.jpeg.jpg'); 
    background-size: 150%; 
    background-position: center; 
    background-repeat: no-repeat;
    animation: zoom-in 10s infinite alternate; 
}
@keyframes zoom-in {
    from {
        background-size: 150%; /* Start at 150% */
    }
    to {
        background-size: 100%; /* End at 100% */
    }
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload Exam Results</h2>
    <div class="upload-container">
        <form id="upload-form">
            <input type="file" id="fileInput" name="file" accept=".pdf,.doc,.docx,.xlsx" required>
            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                alert("File uploaded: " + file.name);
            } else {
                alert("Please select a file to upload.");
            }
        });
    </script>
</body>
</html>
