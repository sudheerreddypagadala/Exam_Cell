<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            background-image: url('VVIT.jpeg.jpg'); 
    background-size: 150%; 
    background-position: center; 
    background-repeat: no-repeat;
    animation: zoom-in 10s infinite alternate; 
}
@keyframes zoom-in {
    from {
        background-size: 150%; /* Start at 150% */
    }
    to {
        background-size: 100%; /* End at 100% */
    }
}
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <div class="link-container">
        <a href="UploadExamResults.html" class="link-button">Upload Exam Results</a>
        <a href="UploadSeatingPage.html" class="link-button">Upload Seating Arrangement</a>
        <a href="UploadTimeTables.html" class="link-button">Upload Timetables</a>
    </div>
</body>
</html>
